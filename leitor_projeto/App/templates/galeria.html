{% extends "accounts/base.html" %}
{% block title %}Galeria{% endblock %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Minhas Imagens</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for imagem in imagens %}
      <div class="col">
        <div class="card h-100">
          <!-- Link externo com target="_blank" -->
          <a href="{% url 'imagem_binaria' imagem.id %}" target="_blank">
            <img src="{% url 'imagem_binaria' imagem.id %}" class="card-img-top" alt="Imagem {{ forloop.counter }}">
          </a>
          <div class="card-body">
            <p class="card-text">Enviada em: {{ imagem.criado_em|date:"d/m/Y H:i" }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>Você ainda não enviou nenhuma imagem.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
