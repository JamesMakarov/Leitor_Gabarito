{% extends "accounts/base.html" %}
{% block title %}Galeria{% endblock %}
{% block content %}

<h2>Minhas Imagens</h2>

<div style="display: flex; flex-wrap: wrap; gap: 10px;">
  {% for imagem in imagens %}
    <div style="border: 1px solid #ccc; padding: 5px;">
      <img src="{% url 'imagem_binaria' imagem.id %}" alt="Imagem {{ forloop.counter }}" width="200">
      <p>Enviada em: {{ imagem.criado_em|date:"d/m/Y H:i" }}</p>
    </div>
  {% empty %}
    <p>Você ainda não enviou nenhuma imagem.</p>
  {% endfor %}
</div>

{% endblock %}
